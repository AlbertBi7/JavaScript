<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="TTT.css">
</head>
<body style="background-color: hsl(0, 9%, 10%);">
  
    <div class="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div class="gridContainer">
            <div class="grids" id="0"></div>
            <div class="grids" id="1"></div>
            <div class="grids" id="2"></div>
            <div class="grids" id="3"></div>
            <div class="grids" id="4"></div>
            <div class="grids" id="5"></div>
            <div class="grids" id="6"></div>
            <div class="grids" id="7"></div>
            <div class="grids" id="8"></div>
        </div>
        <h2 id="status"></h2>
        <button id="restart">Restart</button>
    </div>
      
    
</body>
<script src="TTT.js"></script>
</html>
